<script>
  let $magicline = document.querySelector('.magic-light')
      $sideMenuItem = document.querySelectorAll('.aside.side-menu li a nav-link');

      $sideMenuItem.forEach((item) => {
        item.addEventListener('click', function() {
          $sideMenuItem.forEach((elem) => {
            elem.classList.remove('active');
          });
          this.classList.add('active');
          $magicLine.style.top = this.offsetTop + 'px';
        })
      })
</script>
