<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Quality Data</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Viewport height */
    }
    .header {
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .content {
      display: flex;
      flex: 1; /* Fills remaining space below header */
    }
    .left-section {
      flex: 1; /* Takes half of the width */
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid white;
    }
    .right-section {
      flex: 1; /* Takes the other half of the width */
      display: flex;
      flex-direction: column;
    }
    .top-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid white;
    }
    .mid-right {
        flex:1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: 1px solid white;
    }
    .bottom-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="header">
    water quality data
    <div class="sub-header">Tracking environmental health through visualized graphs</div>
  </div>
  <div class="content">
    <div class="left-section">graph</div>
    <div class="right-section">
      <div class="top-right">Map</div>
      <div class="mid-right">아니 그거 뭐였더라 등급</div>
      <div class="bottom-right">그거 입력하는거랑 그 그래프 또 있었던거</div>
    </div>
  </div>
</body>
</html>
